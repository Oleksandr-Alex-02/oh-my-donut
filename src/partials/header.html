<header class="page-header">
    <div class="container container__page-header">
        <a href id="main-page" >
            <svg class="logo">
                <use href="./images/symbol-defs.svg#logo-tablet"></use>
            </svg>
        </a>
        <thumb>
            <img class="header__image" 
                srcset="./images/header_mobile.jpg 130w,
                          ./images/header_mobile@2x.jpg 260w"
                src="./images/header_mobile.jpg"
                alt="Donuts"
                sizes="(min-width: 768px) 378px, (min-width: 320px) 130px">
        </thumb>
        <button class="menu-button" data-mobile-open>
            <svg aria-label="Mobile menu switch" width="30" height="16" >
                <use href="./images/symbol-defs.svg#burger"></use>
            </svg>
        </button>
        <h1 class="header__title">Donut Masterclass
        with the Donut King</h1>
        <h2 class="header__subtitle">Hosted by Eva Green</h2>
        <button class="header__button form__button">Register</button>
        <div class="social-links">
            <ul class="list">
                <li class="social-links__item">
                    <button class="social-links__button">
                        <svg class="social-links__icon">
                            <use href="./images/symbol-defs.svg#twitter"></use>
                        </svg>
                    </button>
                </li>
                <li class="social-links__item">
                    <button class="social-links__button">
                        <svg class="social-links__icon">
                            <use href="./images/symbol-defs.svg#instagram"></use>
                        </svg>
                    </button>
                </li>
                <li class="social-links__item">
                    <button class="social-links__button">
                        <svg class="social-links__icon">
                            <use href="./images/symbol-defs.svg#facebook"></use>
                        </svg>
                    </button>
                </li>
        </div>    
    </div>
</header>
