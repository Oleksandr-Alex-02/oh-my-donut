<section class="registration" id="idregistration">
  <div class="container">
    <h2 class="form__title form__caption">Registration</h2>
    <div class="form">
      <h2 class="form__title form__subject">Registration</h2>
      <div class="form__info">
        <p class="form__location">May 23, 11:00</p>
        <p class="form__location form__city">New York</p>
        <span class="form__price">&dollar; 699</span>
      </div>
      <div>
        <p class="form__text">
          Apply your personal info <br />
          for registration
        </p>
        <form class="form__form">
          <div class="form__figur">
            <div class="form__figuration">
              <label>
                <input
                  class="form__input"
                  type="text"
                  name="username"
                  placeholder="Your name"
                  pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                  title="Your nickname must be two words separated by a space"
                />
              </label>
            </div>
            <div class="form__figuration">
              <label>
                <input
                  class="form__input"
                  type="tel"
                  name="phone-namber"
                  placeholder="Phone number"
                  pattern="[0-9]{12}"
                  title="Your number must contain 12 digits +38 098 000 00 00"
                />
              </label>
            </div>
            <div class="form__figuration">
              <label>
                <input
                  class="form__input"
                  type="email"
                  name="email"
                  placeholder="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  title="Please Enter Valid E-mail"
                />
              </label>
            </div>
          </div>
          <button class="form__button" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
