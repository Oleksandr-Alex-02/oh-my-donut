<section class="container">
  <h2 class="form__caption">Registration</h2>
  <div class="form">
    <h2 class="form__title">Registration</h2>
    <div class="form__info">
      <p class="form__location">
        May 23, 11:00 <br />
        New York
      </p>
      <span class="form__price">&dollar; 699</span>
    </div>
    <div>
      <p class="form__text">Apply your personal info for registration</p>
      <form class="form__form">
        <label class="form__label">
          <input
            class="form__input"
            type="text"
            name="username"
            placeholder="Your name"
          />
        </label>
        <label class="form__label">
          <input
            class="form__input"
            type="tel"
            name="phone-namber"
            placeholder="Phone number"
          />
        </label>
        <label class="form__label">
          <input
            class="form__input"
            type="email"
            name="email"
            placeholder="Email"
          />
        </label>
      </form>
    </div>
    <button class="form__button" type="submit">Register</button>
  </div>
</section>
